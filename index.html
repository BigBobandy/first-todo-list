<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1>To Do List</h1>
      <ul id="list-of-todos"></ul>
      <form>
        <input type="text" id="input" required />
        <button type="submit" id="submit" class="button">Add to list</button>
        <button type="reset" id="clear-button" class="button">
          Clear Completed Todos
        </button>
      </form>
      <p>
        Number of todos to do: <b><span id="todo-number">0</span></b>
      </p>
    </div>
  </body>
</html>
